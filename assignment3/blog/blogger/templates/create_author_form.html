{% extends "base.html" %}
{% comment %} Ugly HTML, but you get the idea {% endcomment %}        
{% block content %}
    <form action="/authors/create/submit/" method="POST">
        {% comment %} 
            crsf_token used to prevent other sites from submitting
            forms to your Django project
        {% endcomment %}        
        {% csrf_token %}
        <label>Title</label>
        <input type="text" name="title">
        <br>
        <label>First Name</label>
        <input type="text" name="first">
        <br>
        <label>Last Name</label>
        <input type="text" name="last">
        <br>
        <input type="submit" value="Save author">
    </form>
{% endblock %}
